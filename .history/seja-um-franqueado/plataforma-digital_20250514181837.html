<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Digital</title>
</head>
<body> 
  <section class="section-abc-x">
    <div class="content-abcx">
      <div class="text-abcx">
        <!--<div class="logo-abc-x">
          <img src="https://abcdaconstrucao.my.site.com/sejaumfranqueado/sfsites/c/cms/delivery/media/MC6EYHHOPJGZDIPIOGSFQYDMRWLM" alt="Logo ABC X">
        </div>-->
        <h3>
          <span>Seja franqueado da Construtech líder no Brasil e escale seu negócio com Tecnologia</span>
        </h3>
        <br>
        <p>
          <span>Inove no setor da construção com um modelo escalável, tecnológico e de alto retorno.</span>
        </p>
        <br>
        <br>

        <!-- PROVA SOCIAL 1 -->
        <div class="container-prova-social-1">

          <div class="container-seta-esquerda">
            <img
              src="https://abcdaconstrucao.my.site.com/sejaumfranqueado/sfsites/c/cms/delivery/media/MCU75UUHXOIFEJVC5NYSBPVKCINU">
          </div>

          <div class="carrossel-prova-social-1">

            <article class="card-prova-social">
              <iframe   
              alt="SAMUEL"              
                width="100%" 
                height="100%"
                loading="lazy"
                src="https://www.youtube.com/embed/zaFVv_cdKk8?si=cBsuA9WFsmvCx6Wn&rel=0&modestbranding=1&showinfo=0&iv_load_policy=3"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
              </iframe>
            </article>

            <article class="card-prova-social">
              <iframe  
              alt="VINICIUS SANTOS"              
                width="100%" 
                height="100%"
                loading="lazy"
                src="https://www.youtube.com/embed/1ayVIcxaNiw?si=1GIg1tLgXiViA0UM&rel=0&modestbranding=1&showinfo=0&iv_load_policy=3"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
              </iframe>
            </article>            

          </div>

          <div class="container-seta-direita">
            <img
              src="https://abcdaconstrucao.my.site.com/sejaumfranqueado/sfsites/c/cms/delivery/media/MCPGGPZRLV7ZA7FC3VO2PVYUEMYA">
          </div>

        </div>
        <br>
        <br>
        <a  onclick={formScroll} ><button class="botao-escolha-modelo">QUERO MINHA CONSTRUTECH</button></a>
        </br>
      </div>
    </div>
  </section> 
  <script>
     

    function formScroll() {
        const topDiv = document.querySelector('c-lp-seja-um-franqueado-formulario');
        topDiv.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
    }
    isListenersRegistered = false;

    function renderedCallback() {
        if (this.isListenersRegistered) return;
        this.isListenersRegistered = true;

        this.addArrowScrollSupport();
    }

    function addArrowScrollSupport() {
        const carousel = this.template.querySelector(".carrossel-prova-social-1");
        const leftArrow = this.template.querySelector(".container-seta-esquerda");
        const rightArrow = this.template.querySelector(".container-seta-direita");
        const cards = this.template.querySelectorAll(".card-prova-social");

        if (!carousel || cards.length === 0) {
            console.error("Elemento .carrossel-prova-social-1 ou .card-prova-social não encontrado.");
            return;
        }

        const cardWidth = cards[0].offsetWidth + 12;


        if (leftArrow) {
            leftArrow.addEventListener("click", () => {
                carousel.scrollTo({ left: 0, behavior: "smooth" });
            });
        }


        if (rightArrow) {
            rightArrow.addEventListener("click", () => {
                const maxScroll = carousel.scrollWidth - carousel.clientWidth;
                carousel.scrollTo({ left: maxScroll, behavior: "smooth" });
            });
        }
    }
 </script>
</body>
</html>
