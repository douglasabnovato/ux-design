<template>
    <template if:true={modalAberto}>
        <div class="modal-overlay">
            <div class="modal">
                <div class="modal-body">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" oninput={handleInputChange} required>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" oninput={handleInputChange} required>

                    <label for="numero">Telefone (WhatsApp):</label>
                    <input type="text" id="celular" name="celular" placeholder="Seu celular" oninput={handleInputChange} required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" oninput={handleInputChange} required>

                     <div class="form-group">
                        <lightning-select name="estadoGuide" class="label" id="estadoGuide" label="Estado" value={value} options={options}
                        onchange={handleStateChange} required></lightning-select>
                    </div>

                    <div class="form-group">
                        <lightning-select name="cidadeGuide" class="label" id="cidadeGuide" label="Cidade" value={cidade} options={cidades}
                        onchange={handleCityChange} required>Sua Cidade</lightning-select>
                    </div>

                    <div class="form-group">
                        <lightning-select name="nomeGuide" class="label" id="nomeGuide" label="A sua Guide Shop mais perto de você" value={guide} options={guides}
                        onchange={handleGuideChange} required>Sua Guide</lightning-select>
                    </div>
                    
                    <dev class="lb-checkbox">
                        <input type="checkbox" onclick={handleCheckboxes} name="firstcheck" id="firstcheck" class="checkbox-class" required>
                        <span>Eu concordo com a Política de Privacidade e autorizo o uso dos meus dados..</span>
                    </dev>
                    <dev class="lb-checkbox">
                        <input type="checkbox" onclick={handleCheckboxes} name="secondcheck" id="secondcheck" class="checkbox-class">
                        <span>Concordo em receber E-mails, SMS e Whatsapp da ABC da Construção.</span>
                    </dev>

                </div>
                <div class="modal-footer">
                    <button class="submit-btn" type="submit" onclick={handleSubmit}>CADASTRAR</button>
                    <button class="submit-btn2" onclick={fecharModal}>Cancelar</button>
                </div>
            </div>
        </div>
    </template>
    <section class="segunda-dobra">
        <div class="campaign-container">
            <div class="content-container">
                <div class="image-container flex-item">
                    <img
                        src="https://abcdaconstrucao.my.site.com/flamengo/sfsites/c/cms/delivery/media/MCMHRMFC52MBEZLBOBKYCRL6E5FM"
                        alt="Imagem da campanha"
                        >
                </div>
                <div class="left-section flex-item">
                    <h2>ABC da Construção <br> junto com o Rubro Negros! </h2>
                    <p><strong>A UNIÃO PERFEITA, juntos pela nas conquistas das vitórias.</strong></p>
                    <p>Aproveite as vantagens exclusivas e marque um gol de placa na sua obra.
                        Vista o manto rubro-negro e prepare-se para construir com a força de um campeão! </p>
                    <p>Junte-se a nós nesse jogo!</p>
                </div>
                <div class="right-section flex-item">
                    <h2>Seja um Campeão na Sua Obra</h2>
                    <p>Eleve sua obra ao nível campeão: qualidade e desempenho com ABC da Construção!</p>
                    <p>A ABC da Construção e o Flamengo estão juntos para te ajudar a realizar o seu sonho, com a paixão
                        que nos une!</p>
                    <div class="button-container">
                        <button title="Cadastre-se" class="button-cadastro" onclick={abrirModal}>Cadastre-se</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="segunda-dobra-triple-card">
            <div class="triple-card-item">
                <img width="46" height="auto"
                class="card-um"
                src="https://abcdaconstrucao.my.site.com/flamengo/sfsites/c/cms/delivery/media/MCIQUZAT2OTFGRTLT25GHDIHBQHA"/>
                <p>Acesso a experiências exclusivas</p>
            </div>
            <div class="triple-card-item">
                <img width="46" height="auto"
                class="card-dois"
                src="https://abcdaconstrucao.my.site.com/flamengo/sfsites/c/cms/delivery/media/MCRH4REOWVQREIRHXRNMUCXBR63E"/>
                <p>Sorteio de ingressos e camisas oficiais</p>
            </div>
            <div class="triple-card-item">
                <img width="42" height="auto"
                class="card-tres"
                src="https://abcdaconstrucao.my.site.com/flamengo/sfsites/c/cms/delivery/media/MCIBTUTVUUQFGWTOQVDUZ4ADD7K4"/>
                <p>Descontos e promoções em produtos ABC</p>
            </div>
        </div>
    </section>
</template>
